version: "3"


tasks:
  local:
    aliases:
      - loc
    cmd: go run cmd/user-server/main.go --config=./config/local.yaml

  development:
    aliases:
      - dev
    cmd: go run cmd/user-server/main.go --config=./config/dev.yaml

  docker-image:
    aliases:
      - doc-img
    cmd: docker build -t arumandesu/user-service -t arumandesu/user-service:0.0.4 . && docker push arumandesu/user-service -a